# ci-cd/github-actions/build-and-deploy-frontend.yml
# GitHub Actions workflow for SAGATI frontend build & deploy
# Author: YourName
# Date: 2025-10-08

name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      REACT_APP_CHAIN_NETWORK: ${{ secrets.REACT_APP_CHAIN_NETWORK }}

    steps:
      # -------------------------------
      # Checkout code
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v3

      # -------------------------------
      # Setup Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile

      # -------------------------------
      # Run tests
      # -------------------------------
      - name: Run Frontend Tests
        run: |
          yarn test --watchAll=false

      # -------------------------------
      # Build frontend
      # -------------------------------
      - name: Build Frontend
        run: |
          yarn build

      # -------------------------------
      # Docker Build & Push
      # -------------------------------
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            --file docker/frontend.Dockerfile \
            --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} \
            --build-arg REACT_APP_CHAIN_NETWORK=${{ secrets.REACT_APP_CHAIN_NETWORK }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/sagati-frontend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sagati-frontend:latest

      # -------------------------------
      # Deployment (optional)
      # -------------------------------
      - name: Deploy to Server
        if: ${{ secrets.DEPLOY_HOST }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sagati-frontend:latest
            docker stop sagati-frontend || true
            docker rm sagati-frontend || true
            docker run -d --name sagati-frontend -p 3000:80 ${{ secrets.DOCKERHUB_USERNAME }}/sagati-frontend:latest

      # -------------------------------
      # Post step notifications
      # -------------------------------
      - name: Notify Slack (optional)
        if: ${{ secrets.SLACK_WEBHOOK }}
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: "SAGATI frontend build & deploy completed successfully! :tada:"

