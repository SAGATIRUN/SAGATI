# ci-cd/github-actions/build-and-deploy-backend.yml
# GitHub Actions workflow for SAGATI backend build & deploy
# Author: YourName
# Date: 2025-10-08

name: Build and Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}

    steps:
      # -------------------------------
      # Checkout code
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v3

      # -------------------------------
      # Setup Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile

      # -------------------------------
      # Run backend tests
      # -------------------------------
      - name: Run Backend Tests
        run: |
          yarn test --coverage

      # -------------------------------
      # Build TypeScript project
      # -------------------------------
      - name: Build Backend
        run: |
          yarn build

      # -------------------------------
      # Docker Build & Push
      # -------------------------------
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            --file docker/backend.Dockerfile \
            --build-arg NODE_ENV=production \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/sagati-backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sagati-backend:latest

      # -------------------------------
      # Deployment (optional)
      # -------------------------------
      - name: Deploy to Server
        if: ${{ secrets.DEPLOY_HOST }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sagati-backend:latest
            docker stop sagati-backend || true
            docker rm sagati-backend || true
            docker run -d \
              --name sagati-backend \
              -p 4000:4000 \
              -e NODE_ENV=production \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e SOLANA_RPC_URL=${{ secrets.SOLANA_RPC_URL }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/sagati-backend:latest

      # -------------------------------
      # Post step notifications
      # -------------------------------
      - name: Notify Slack (optional)
        if: ${{ secrets.SLACK_WEBHOOK }}
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: "SAGATI backend build & deploy completed successfully! :rocket:"

